<form class="form" name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
  <div [ngClass]="{ 'has-error': f.submitted && !username.valid }">
    <label>
      <input class="input username" type="text" name="username" [(ngModel)]="user.userName" #username="ngModel"
             placeholder="Номер телефона" required/>
    </label>
    <div class="error" *ngIf="f.submitted && !username.valid">Username is required</div>
  </div>
  <div [ngClass]="{ 'has-error': f.submitted && !password.valid }">
    <label>
      <input class="input password" type="password" name="password" [(ngModel)]="user.password" #password="ngModel"
             placeholder="Пароль" required/>
    </label>
    <div *ngIf="f.submitted && !password.valid">Password is required</div>
  </div>
  <div>
    <button class="error" [disabled]="afterClick">Login</button>
  </div>
</form>

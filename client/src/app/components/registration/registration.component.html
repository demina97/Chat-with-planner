<form class="form" name="form" (ngSubmit)="f.form.valid && toRegister()" #f="ngForm" novalidate>
  <div class="error" *ngIf="error">
    {{error}}
  </div>
  <div [ngClass]="{ 'has-error': f.submitted && !firstName.valid }">
    <label>
      <input class="input firstName" type="text" name="firstName" [(ngModel)]="user.firstName" #firstName="ngModel"
             placeholder="Имя" required/>
    </label>
    <div class="error" *ngIf="f.submitted && !firstName.valid">Обязательно для заполнения</div>
  </div>

  <div [ngClass]="{ 'has-error': f.submitted && !lastName.valid }">
    <label>
      <input class="input lastName" type="text" name="lastName" [(ngModel)]="user.lastName" #lastName="ngModel"
             placeholder="Фамилия" required/>
    </label>
    <div class="error" *ngIf="f.submitted && !lastName.valid">Обязательно для заполнения</div>
  </div>

  <div [ngClass]="{ 'has-error': f.submitted && !phone.valid }">
    <label>
      <input class="input username" type="text" name="phone" [(ngModel)]="user.phone" #phone="ngModel"
             placeholder="Номер телефона" required/>
    </label>
    <div class="error" *ngIf="f.submitted && !phone.valid">Обязательно для заполнения</div>
  </div>

  <div [ngClass]="{ 'has-error': f.submitted && !position.valid }">
    <label>
      <input class="input position" type="text" name="position" [(ngModel)]="user.position" #position="ngModel"
             placeholder="Должность" required/>
    </label>
    <div class="error" *ngIf="f.submitted && !position.valid">Обязательно для заполнения</div>
  </div>

  <div [ngClass]="{ 'has-error': f.submitted && !password.valid || diffPasswords}">
    <label>
      <input class="input password" type="password" name="password" [(ngModel)]="user.password" #password="ngModel"
             placeholder="Пароль" required/>
    </label>
    <div class="error" *ngIf="f.submitted && !password.valid">Обязательно для заполнения</div>
  </div>

  <div [ngClass]="{ 'has-error': f.submitted && !confirmedPassword.valid || diffPasswords}">
    <label>
      <input class="input confirmedPassword" type="password" name="confirmedPassword"
             [(ngModel)]="user.confirmedPassword"
             #confirmedPassword="ngModel" placeholder="Повторите пароль" required/>
    </label>
    <div class="error" *ngIf="f.submitted && !confirmedPassword.valid">Обязательно для заполнения</div>
    <div class="error" *ngIf="f.submitted && diffPasswords">Пароли не совпадают!</div>
  </div>

  <div>
    <button class="regError" [disabled]="afterClick">Зарегистрироваться</button>
  </div>

</form>
